<!DOCTYPE html>
<html>
<!-- <html manifest="passgen.manifest"> -->
<head>
	<meta charset="utf-8">
	<title>passgen</title>
	<link rel="stylesheet" type="text/css" href="passgen.css">
	<!-- Allow web app to be run in full-screen mode. -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Make the app title different than the page title. -->
	<meta name="apple-mobile-web-app-title" content="passgen">
	<!-- iPhone 6 Plus icon -->
	<link href="apple-touch-icon.png" 
		sizes="120x120" 
		rel="apple-touch-icon-precomposed">


</head>
<body>

<div class="container">
	<form class="passgen-form" name="passgen-form">
		<label>Password: </label>
		<br />
		<!-- <textarea readonly autofocus class="passgen-form__output" type="text" name="output"></textarea> -->
		<textarea class="passgen-form__output" type="text" name="output"></textarea>
		<br />
		<input class="passgen-form__btn" type="button" name="generate-button" value="Generate">
		<input class="passgen-form__btn" type="button" name="reset-button" value="Reset">
		<fieldset class="passgen-form__fieldset">
			<legend>Options: </legend>
			<!-- Length: <input class="passgen-form__len" type="text" name="pass-length" size=3 value="16"> -->
			<label for="pass-length">Length: </label>
			<div class="select-wrapper">
			<select id="pass-length" name="pass-length" class="passgen-form__len">
				<option value="8">8</option>
				<option value="16" selected>16</option>
				<option value="24">24</option>
				<option value="32">32</option>
				<option value="48">48</option>
				<option value="64">64</option>
				<option value="96">96</option>
				<option value="128">128</option>
			</select>
			</div>
			<br />
			<input id="numbers" class="passgen-form__chkbox" 
				type="checkbox" checked><label for="numbers">0-9</label>
			<input id="alpha-low" class="passgen-form__chkbox" 
				type="checkbox" checked><label for="alpha-low">a-z</label>
			<input id="alpha-upper" class="passgen-form__chkbox" 
				type="checkbox" checked><label for="alpha-upper">A-Z</label>
		</fieldset>
	</form>
</div>

<script type="text/javascript" src="passgen.js"></script>

</body>
</html>
